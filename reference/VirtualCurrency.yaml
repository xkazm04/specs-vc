  /v3/offchain/one/hrm20:
    post:
      deprecated: true
      description: |
        <h4>2 credits per API call.</h4><br/>
        <p>This method is deprecated. Use <a href="#operation/registerErc20Token">Register token</a> instead.</p>
        <p>First step to create new HRM20 token with given supply on ONE blockchain with support of Tatum's private ledger.<br/>
        <br/>
        <br/>
        This method only creates Tatum Private ledger virtual currency with predefined parameters. It will not generate any blockchain smart contract.<br/>
        The whole supply of HRM20 token is stored in the customer's newly created account. Then it is possible to create new Tatum accounts with HRM20 token name as account's currency.<br/>
        Newly created account is frozen until the specific HRM20 smart contract address is linked with the Tatum virtual currency, representing the token.<br/>
        Order of the steps to create HRM20 smart contract with Tatum private ledger support:
        <ol>
        <li><a href="#operation/registerErc20Token">Register HRM20 token</a> - creates a virtual currency within Tatum</li>
        <li><a href="#operation/Erc20Deploy">Deploy HRM20 smart contract</a> - create new HRM20 smart contract on the blockchain</li>
        <li><a href="#operation/storeTokenAddress">Store HRM20 smart contract address</a> - link newly created HRM20 smart contract address with Tatum virtual currency - this operation enables frozen account and enables ledger synchronization for HRM20 Tatum accounts</li>
        </ol>
        There is a helper method <a href="#operation/Erc20Deploy">Deploy ONE HRM20 Smart Contract to Blockchain and Ledger</a>, which wraps first 2 steps into 1 method.<br/>
        Address on the blockchain, where all initial supply will be transferred, can be defined via the address or xpub and derivationIndex. When xpub is present, the account connected to this virtualCurrency will be set as the account's xpub.
        </p>
