  '/v3/offchain/token/{chain}':
    post:
      parameters:
        - description: Blockchain to work with
          in: path
          name: chain
          required: true
          schema:
            example: ETH
            type: string
            enum:
              - ETH
              - CELO
              - MATIC
              - KCS
              - BSC
              - ONE
              - XDC
      description: |
        <h4>2 credits per API call.</h4><br/>
        <p>First step to create new ERC|HRM|BEP-20 token with given supply on chosen blockchain with support of Tatum's private ledger.<br/>
        <br/>
        <br/>
        This method only creates Tatum Private ledger virtual currency with predefined parameters. It will not generate any blockchain smart contract.<br/>
        The whole supply of token is stored in the customer's newly created account. Then it is possible to create new Tatum accounts with token name as account's currency.<br/>
        Newly created account is frozen until the specific smart contract address is linked with the Tatum virtual currency, representing the token.<br/>
        Order of the steps to create smart contract with Tatum private ledger support:
        <ol>
        <li><a href="#operation/registerErc20Token">Register token</a> - creates a virtual currency within Tatum</li>
        <li>Deploy smart contract - create new smart contract on the blockchain</li>
        <li><a href="#operation/storeTokenAddress">Store smart contract address</a> - link newly created smart contract address with Tatum virtual currency - this operation enables frozen account and enables ledger synchronization for Tatum accounts</li>
        </ol>
        Address on the blockchain, where all initial supply will be transferred, can be defined via the address or xpub and derivationIndex. When xpub is present, the account connected to this virtualCurrency will be set as the account's xpub.
        </p>
      operationId: registerErc20Token
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - properties:
                    symbol:
                      description: ERC20/BEP20 token name. Used as a identifier within Tatum system and also in blockchain as a currency symbol.
                      example: MY_TOKEN
                      maxLength: 30
                      minLength: 1
                      pattern: '^[a-zA-Z0-9_]+$'
                      type: string
                    supply:
                      description: Supply of ERC20/BEP20 token.
                      maxLength: 38
                      example: '1000000.0'
                      pattern: '^[+]?((\d+(\.\d*)?)|(\.\d+))$'
                      type: string
                    decimals:
                      description: Decimals of ERC20/BEP20 token.
                      minimum: 0
                      example: 8
                      type: number
                    description:
                      description: Used as a description within Tatum system and in blockchain as a currency name.
                      example: My Public Token
                      maxLength: 100
                      minLength: 1
